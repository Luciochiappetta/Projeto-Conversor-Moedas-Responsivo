<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;0,900;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor-de-Moedas-Responsivo-Atual</title>
</head>

<body>
    <header>
        <img class="logo" src="./imagens/logo.gif" alt="logo-devclub-convert-money">
    </header>

    <main>
        <div class="converter-container">
            <label for="convert-from">Converter<b>de</b></label>
            <select id="convert-from" name="convert-from">
                <option value="brl">R$ Real Brasileiro</option>
            </select>

            <label for="convert-to">Converter<b>para</b></label>
            <select id="convert-to" name="convert-to" class="currency-select">
                <option value="usd">US$ Dólar Americano</option>
                <option value="eur">€ Euro</option>
                <option value="gbp">£ Libra Esterlina</option>
                <option value="btc">₿ Bitcoin</option>
            </select>

            <label>Valor
                <input class="input-currency" placeholder="R$ 10.000,00">
            </label>

            <button class="convert-button">Converter</button>

            <section>
                <div class="currency-box">
                    <img src="./imagens/Real.png" alt="logo-moeda-a-converter">
                    <p class="currency">Real</p>
                    <p class="currency-value-to-convert">R$ 0,00</p>
                </div>

                <img class="arrow-img" src="./imagens/arrow.png" alt="seta">

                <div class="currency-box">
                    <img class="currency-img" src="./imagens/Dolar.png" alt="logo-moeda-convertida">
                    <p class="currency" id="currency-name">Dólar Americano</p>
                    <p class="currency-value">US$ 0,00</p>
                </div>
            </section>
        </div>
    </main>

    <script src="./scripts.js"></script>
</body>

</html>
